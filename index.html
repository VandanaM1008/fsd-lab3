<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Clique</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#login">Login</a>
            <a href="#signup">Sign Up</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <div class="tabs">
        <button class="tab-button" onclick="showTab('login')">Login</button>
        <button class="tab-button" onclick="showTab('signup')">Sign Up</button>
    </div>

    <div id="login" class="form-container active">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="signup" class="form-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Clique. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
